{% extends 'layout.html' %}
{% block content %}

<style>
    body {
        background:#ffffff;
        background-size: cover;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 85vh;
    }

    .register-card {
        width: 100%;
        max-width: 450px;
        background: transparent;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease-in-out;
    }

    .register-card h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: 700;
        color: #333;
        letter-spacing: 1px;
    }
    .form_label{
    color:black;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>


<div class="register-container">
    <div class="register-card">

        <h2>Create Account</h2>

        <form method="POST">

            <div class="mb-3">
                <label class="form_label"><strong>Name</strong></label>
                <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form_label"><strong>Email Address</strong></label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form_label"><strong>Phone Number</strong></label>
                <input type="text" name="phone" class="form-control" placeholder="Optional">
            </div>

            <div class="mb-3">
                <label class="form_label"><strong>Password</strong></label>
                <input type="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 mt-2" style="font-size: 1.1rem;">
                Register
            </button>

        </form>

    </div>
</div>

{% endblock %}
